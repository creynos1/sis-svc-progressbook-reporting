<h2>Events</h2>
<p>This menu allows you to add <em>server events </em>to the report. Server 
events are custom bits of functionality created by the systems administrator for 
a reporting environment. For more information about your available server 
events, contact your administrator.</p><span id="related-topics"></span></body></html>
